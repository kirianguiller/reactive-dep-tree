<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <p>its outside of the shadow dom !</p>
    <reactive-dep-tree
      shown-features="UPOS,LEMMA,FEATS.Case,FEATS.Mood"
      conll="# sent_id = email-enronsent19_01-0071
        # text = I'm happy about this.
        1	I	I	PRON	PRP	Case=Nom|Number=Sing|Person=1|PronType=Prs	2	subj	_	SpaceAfter=No
        2	'm	be	AUX	VBP	Mood=Ind|Tense=Pres|VerbForm=Fin	0	root	_	_
        3	happy	happy	ADJ	JJ	Degree=Pos	2	comp:pred	_	_
        4	about	about	ADP	IN	_	3	mod	_	_
        5	SUD	SUD	PROPN	DT	Number=Sing	4	comp:obj	_	SpaceAfter=No
        6	.	.	PUNCT	.	_	2	punct	_	_
"
    ></reactive-dep-tree>
    <br />
    <br />
    <br />
    <br />
    <reactive-dep-tree
      interactive="true"
      conll="# text = I am eating a pineapple
    1	I	_	PRON	_	_	2	suj	_	_
    2	am	_	AUX	_	_	0	root	_	_
    3	eating	_	VERB	_	_	2	aux	_	_
    4	a	_	DET	_	_	5	det	_	_
    5	pineapple	_	NOUN	_	_	3	obj	_	_
  "
    ></reactive-dep-tree>
    <br />
    <br />
    <br />
    <br />
    <minimal-dep-tree
      shown-features="UPOS,LEMMA"
      conll="# text = 事件
    # blue = value
      1	事	bleu	NOUN	_	_	0	root	_	_
      2	件	bla	NOUN	_	_	1	root	_	_
      3	件	_	NOUN	_	_	2	deprel	_	_
    "
    ></minimal-dep-tree>

    <!-- built files will be auto injected -->
  </body>
</html>
